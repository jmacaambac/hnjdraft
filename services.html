<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        
        .description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            width: 80%;
        }

        .card img {
            width: 30%;
            height: 30%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" style="z-index: 4;" onclick="nextCard(this)">
            <img src="H and J Logo.png" alt="Card 1">
            <div class="description">H and J Jewelry Shop – Exquisite Gold Jewelry & Online Shopping</div>
        </div>
        <div class="card" style="z-index: 3;" onclick="nextCard(this)">
            <img src="msjoyd.png" alt="Card 2">
            <div class="description">Ms. Joy D Jewelry Shop – Exclusive Gold & Fine Jewelry Collections</div>
        </div>
        <div class="card" style="z-index: 2;" onclick="nextCard(this)">
            <img src="H and J Repair Logo.png" alt="Card 3">
            <div class="description">H and J Jewelry Repair Shop – Expert Jewelry Restoration & Maintenance</div>
        </div>
        <div class="card" style="z-index: 1;" onclick="nextCard(this)">
            <img src="Hilary Salon Logo.png" alt="Card 4">
            <div class="description">Hilary Salon – Premium Beauty & Hair Care Services</div>
        </div>
    </div>

    <script>
        function nextCard(card) {
            let container = document.querySelector('.card-container');
            let cards = document.querySelectorAll('.card');
            
            card.style.transform = 'translateY(-500px) rotate(10deg)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                card.style.display = 'none';
                container.appendChild(card);
                card.style.display = 'block';
                card.style.transform = 'translateY(0) rotate(0deg)';
                card.style.opacity = '1';
                updateZIndex();
            }, 500);
        }
        
        function updateZIndex() {
            let cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.zIndex = cards.length - index;
            });
        }
    </script>
</body>
</html>
