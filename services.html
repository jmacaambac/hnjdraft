<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Card Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 80%;
        }

        .card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card:nth-child(1) { background-color: #ffadad; }
        .card:nth-child(2) { background-color: #ffd6a5; }
        .card:nth-child(3) { background-color: #fdffb6; }
        .card:nth-child(4) { background-color: #caffbf; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="nextCard(this)" data-index="1">
            <img src="H and J Logo.png" alt="Card 1">
            <div class="description">H and J Jewelry Shop – Exquisite Gold Jewelry & Online Shopping</div>
        </div>
        <div class="card" onclick="nextCard(this)" data-index="2">
            <img src="msjoyd.png" alt="Card 2">
            <div class="description">Ms. Joy D Jewelry Shop – Exclusive Gold & Fine Jewelry Collections</div>
        </div>
        <div class="card" onclick="nextCard(this)" data-index="3">
            <img src="H and J Repair Logo.png" alt="Card 3">
            <div class="description">H and J Jewelry Repair Shop – Expert Jewelry Restoration & Maintenance</div>
        </div>
        <div class="card" onclick="nextCard(this)" data-index="4">
            <img src="Hilary Salon Logo.png" alt="Card 4">
            <div class="description">Hilary Salon – Premium Beauty & Hair Care Services</div>
        </div>
    </div>

    <script>
        function nextCard(card) {
            let container = document.querySelector('.card-container');
            let cards = Array.from(container.children);

            card.style.transform = 'translateY(-500px) rotate(10deg)';
            card.style.opacity = '0';

            setTimeout(() => {
                container.appendChild(card);
                card.style.display = 'block';
                card.style.transform = 'translateY(0) rotate(0deg)';
                card.style.opacity = '1';

                cards.forEach((c, index) => {
                    c.style.zIndex = cards.length - index;
                });

            }, 500);
        }
    </script>
</body>
</html>
