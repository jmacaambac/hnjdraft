<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&J Jewelry</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff6b6b;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #ff6b6b;
        }
        .header-content {
            text-align: center;
            color: white;
            margin-top: 50px;
        }
        .header-content h1 {
            font-size: 3rem;
            font-family: 'Cursive', sans-serif;
        }
        .product-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product-images img {
            border-radius: 50%;
            border: 5px solid white;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">H&J JEWELRY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Branches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Subsidiaries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Awards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Live</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="header-content">
        <h1>Welcome to H and J</h1>
        <p>Your trusted source for fine jewelry.</p>
    </div>

    <div class="product-images">
        <img src="path/to/your-image1.jpg" alt="Product 1">
        <img src="path/to/your-image2.jpg" alt="Product 2">
        <img src="path/to/your-image3.jpg" alt="Product 3">
        <img src="path/to/your-image4.jpg" alt="Product 4">
        <img src="path/to/your-image5.jpg" alt="Product 5">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
