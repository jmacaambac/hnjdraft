<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('diamonds.png');
            background-color: #f5f5f5;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .person {
            width: 150px;
            height: 180px;
            perspective: 1000px;
            margin: 10px;
            position: relative;
        }

        .person-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .person:hover .person-inner {
            transform: rotateY(180deg);
        }

        .person-front, .person-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .person-back {
            transform: rotateY(180deg);
            flex-direction: column;
        }

        .person-back img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .connector {
            position: absolute;
            background: black;
        }

        .horizontal {
            height: 2px;
            width: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        .vertical {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .worker-level {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 50px;
        }

        .worker-container {
            display: flex;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="chart">

        <div class="level">
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>CEO/ Owner</strong></div>
                    <div class="person-back">
                        <img src="ceo.jpg" alt="CEO">
                        <strong>Joy S. Dajan</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="level">
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>General Manager</strong></div>
                    <div class="person-back">
                        <img src="gm.jpg" alt="Manager">
                        <strong>Harry P. Dajan</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="level">
            <div class="connector vertical"></div>
            <div class="worker-container">
                <div class="worker-level">
                    <div class="person">
                        <div class="person-inner">
                            <div class="person-front"><strong>Technology Administration and Security Consultant</strong></div>
                            <div class="person-back">
                                <img src="jade5.jpg" alt="Worker 1">
                                <strong>Jade Kratos Mcjump</strong>
                            </div>
                        </div>
                    </div>
                    <div class="person">
                        <div class="person-inner">
                            <div class="person-front"><strong>Office Manager and Auditor</strong></div>
                            <div class="person-back">
                                <img src="om.jpg" alt="Worker 2">
                                <strong>Handerson P. Dajan</strong>
                            </div>
                        </div>
                    </div>
                    <div class="person">
                        <div class="person-inner">
                            <div class="person-front"><strong>Finance Spcialist</strong></div>
                            <div class="person-back">
                                <img src="finance.jpg" alt="Worker 3">
                                <strong>Hanilyn D. Aclo</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
