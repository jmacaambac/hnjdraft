<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .leader {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .leader:hover {
            transform: scale(1.05);
        }

        .leader img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e11299;
        }

        .leader h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .leader p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .team {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .team .leader {
            width: 140px;
        }

        @media (max-width: 600px) {
            .team {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <h2>Organizational Chart</h2>
    <div class="org-chart">
        <div class="leader">
            <img src="leader.jpg" alt="CEO">
            <h3>John Doe</h3>
            <p>Chief Executive Officer</p>
        </div>

        <div class="team">
            <div class="leader">
                <img src="manager1.jpg" alt="Manager 1">
                <h3>Jane Smith</h3>
                <p>Operations Manager</p>
            </div>

            <div class="leader">
                <img src="manager2.jpg" alt="Manager 2">
                <h3>Michael Johnson</h3>
                <p>Marketing Manager</p>
            </div>

            <div class="leader">
                <img src="manager3.jpg" alt="Manager 3">
                <h3>Sarah Williams</h3>
                <p>Finance Manager</p>
            </div>
        </div>
    </div>

</body>
</html>
