<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and J Jewelry</title>
    <style>
        body {
            background: url('diamonds.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: url('rings.jpg');
            background-size: cover;
            padding: 20px;
            width: 98%;
            height: 200px;
            text-shadow: 0px 2px 0px #000;
            border-bottom-left-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
            position: relative;
            z-index: 10;
        }
        .logo-title-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .title {
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

          .side-icons {
            position: fixed;
            top: 50%;
            right: -150px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: right 0.5s ease-in-out;
        }

        .side-icons:hover {
            right: 10px;
        }

        .icon-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 150px;
            height: 50px;
            margin: 5px 0;
            padding: 5px;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }
        .icon img {
            width: 35px;
            transition: opacity 0.3s ease-in-out;
        }
        .menu-text {
            opacity: 0;
            font-size: 14px;
            color: black;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
            margin-left: 10px;
        }
        .icon:hover {
            width: 150px;
        }
        .icon:hover img {
            opacity: 0;
        }
        .icon:hover .menu-text {
            opacity: 1;
        }

        .bottom-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .bottom-icon {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .bottom-icon img {
            width: 35px;
        }
        .bottom-icon:hover .menu-text {
            opacity: 1;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .floating-image {
            width: 100px;
            height: 100px;
            background: #F5C6EC;
            border-radius: 50%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            animation: float 3s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
        }

        .welcome-text {
            color: #E11299;
            font-size: 60px;
            font-family: Bickham Script;
            font-weight: bold;
            text-shadow: 0px 5px 0px #FFEAEA;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons img {
            width: 35px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px pink);
        }
     @media (max-width: 768px) {
            .side-icons {
                right: 5px;
            }
            .title {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
   <div class="header">
        <div class="logo-title-container">
            <div class="logo"><img src="H and J Logo.png" width="100"></div>
            <div class="title">RETAIL NETWORK</div>
        </div>
    </div>

  <div class="side-icons">
        <div class="icon-bar">
            <div class="icon"><img src="about.png" alt="About"><span class="menu-text">About</span></div>
            <div class="icon"><img src="business.png" alt="Services"><span class="menu-text">Services</span></div>
            <div class="icon"><img src="gallery.png" alt="Collections"><span class="menu-text">Collections</span></div>
            <div class="icon"><img src="branch.png" alt="Subsidiaries"><span class="menu-text">Subsidiaries</span></div>
            <div class="icon"><img src="faq.png" alt="FAQ"><span class="menu-text">FAQ</span></div>
            <div class="icon"><img src="org.png" alt="People"><span class="menu-text">People</span></div>
            <div class="icon"><img src="golive.png" alt="Go Live"><span class="menu-text">Go Live</span></div>
        </div>
    </div>

    <div class="welcome-section">
        <div class="image-container">
            <div class="floating-image"><img src="H and J Logo.png" width="50"></div>
            <div class="floating-image"><img src="msjoyd.png" width="80"></div>

            <div class="floating-image"><img src="Hilary Salon Logo.png" width="80"></div>
        </div>
        <div class="welcome-text">Welcome to H and J</div>
    </div>

</body>
</html>
