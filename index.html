<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and J Jewelry</title>
    <style>
        body {
            background: url('diamonds.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: url('rings.jpg');
            background-size: cover;
            padding: 30px;
            width: 100%;
            height: 150px;
            border-bottom-left-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 30px;
            top: 45px;
        }

        .title {
            color: white;
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 120px;
        }

        .menu-button {
            display: none;
            background: #9A208C;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-container {
            display: flex;
            gap: 20px;
            right: 10px;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            background: #E11299;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item:hover {
            width: 200px;
            height: 50px;
            border-radius: 50px;
            background: #FFEAEA;
        }

        .nav-container:hover .nav-item:not(:hover) {
            opacity: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .floating-image {
            display: block;
            width: 150px;
            height: 150px;
            background: #F5C6EC;
            border-radius: 50%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            animation: float 3s infinite ease-in-out;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Bickham Script Pro;
            margin-top: 80px;

        }

        .welcome-text {
            color: #E11299;
            font-size: 180px;
            font-weight: bold;
            margin-top: 80px;
            text-shadow: 0px 5px 0px #FFEAEA;
            animation: float 5s infinite ease-in-out;
        }
       .icons-container {
            display: absolute;
            justify-content: center;
            align-item: center;
            margin-top: 150px;
            flex-direction: column; 
            gap: 30px;
            filter: glow(0 0 5px #F224FF);
            transition: transform 0.3s ease-in-out;
            }
        .icons-img {
            width: 35px;
            filter: glow(0 0 5px pink);
            }
            .icons:hover {
            transform: scale(1.5);
            filter: glow(0 0 5px pink);
            }
          
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
          
        .social-icons {
            margin: 0 5px;
            gap: 45px;
            }
        .social-icons img {
            width: 35px;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
            }
           .social-icons img:hover {
            transform: translateY(-30px);
            filter: drop-shadow(0 0 5px pink);
           }
        }

        @media (max-width: 768px) {
            .nav-container {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 60%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px;
                border-radius: 10px;
                z-index: 20;
            }

            .title {
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 110px;
        }
            .menu-button {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 30;
            }

            .nav-container .nav-item {
                width: 60px;
                height: 60px;
                margin: 10px 0;
                text-align: center;
                border-radius: 50%;
                background: pink;
                transition: all 0.3s ease;
            }

            .nav-container .nav-item:hover {
                width: 120px;
                height: 60px;
                border-radius: 30px;
                background: white;
                padding: 10px 20px;
            }

            .welcome-text {
                font-size: 32px;
                font-family: Bickham Script Pro;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-container');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
                nav.style.flexDirection = 'column';
                nav.style.justifyContent = 'center';
                nav.style.alignItems = 'center';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="H and J Logo.png" width="60"></div>
        <div class="title">J E W E L R Y</div>
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="nav-container">
            <div class="nav-item">B</div>
            <div class="nav-item">Bu</div>
            <div class="nav-item">S</div>
            <div class="nav-item">G</div>
            <div class="nav-item">A</div>
            <div class="nav-item">L</div>
            <div class="nav-item">Ab</div>
        </div>
    </div>

    <div class="welcome-section">
        <div class="image-container">
            <div class="floating-image"><img src="H and J Logo.png" alt="H and J" style="width: 80px;"></div>
            <div class="floating-image"><img src="msjoyd.png" alt="Ms Joy D" style="width: 110px;"></div>
            <div class="floating-image"><img src="H and J Repair Logo.png" alt="H and J Repair" style="width: 90px;"></div>
            <div class="floating-image"><img src="Hilary Salon Logo.png" alt="Hilary Salon" style="width: 110px;"></div>
        </div>
        <div class="welcome-text">Welcome to H and J</div>
    </div>
     <div class="social-icons">
            <a href="tel:+639771540130"><img src="contact me.png" alt="Call Me" style="width:35px; margin-right: 20px;"></a>
            <a href="https://tiktok.com/handjjewelry"><img src="tiktok.png" alt="Tiktok Page" style="width:35px; margin-right: 20px;"></a>
            <a href="https://www.facebook.com/handj jewelry"><img src="facebook.png" alt="Facebook Page" style="width:35px; margin-right: 20px;"></a>
            <a href="mailto:hnjpawnshop@gmail.com"><img src="email.png" alt="Send Us Email" style="width:35px;"></a>
        </div>
    <div class="footer" style="text-color: #E11299;"> &copy; 2025 H and J FASHION and JEWELRY. All Rights Reserved.</div>
</body>
</html>
