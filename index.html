<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and J Jewelry</title>
    <style>
        body {
            background: url('diamonds.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            background: url('rings.jpg');
            background-size: cover;
            padding: 20px;
            width: 98%;
            height: 200px;
            text-shadow: 0px 2px 0px #000;
            border-bottom-left-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
            position: relative;
            z-index: 10;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .title {
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .side-icons {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .icon-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin: 5px 0;
        }
        .icon img {
            width: 35px;
        }
        .menu-text {
            position: absolute;
            left: 60px;
            opacity: 0;
            font-size: 14px;
            color: black;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .icon:hover .menu-text {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .side-icons {
                right: 5px;
            }
            .title {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
   <div class="header">
        <div class="logo"><img src="H and J Logo.png" width="100"></div>
        <div class="title">RETAIL NETWORK</div>
    </div>
    
    <div class="side-icons">
        <div class="icon-bar">
            <div class="icon"><img src="about.png" alt="About"><span class="menu-text">About</span></div>
            <div class="icon"><img src="business.png" alt="Services"><span class="menu-text">Services</span></div>
            <div class="icon"><img src="gallery.png" alt="Collections"><span class="menu-text">Collections</span></div>
            <div class="icon"><img src="branch.png" alt="Subsidiaries"><span class="menu-text">Subsidiaries</span></div>
            <div class="icon"><img src="faq.png" alt="FAQ"><span class="menu-text">FAQ</span></div>
            <div class="icon"><img src="org.png" alt="People"><span class="menu-text">People</span></div>
            <div class="icon"><img src="golive.png" alt="Go Live"><span class="menu-text">Go Live</span></div>
        </div>
    </div>

    <div class="welcome-section">
        <div class="image-container">
            <div class="floating-image"><img src="H and J Logo.png" width="50"></div>
            <div class="floating-image"><img src="msjoyd.png" width="80"></div>
            <div class="floating-image"><img src="H and J Repair Logo.png" width="60"></div>
            <div class="floating-image"><img src="Hilary Salon Logo.png" width="80"></div>
        </div>
        <div class="welcome-text">Welcome to H and J</div>
    </div>

    <div class="social-icons">
        <a href="tel:+639771540130"><img src="contact me.png" alt="Call Me"></a>
        <a href="https://tiktok.com/handjjewelry"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://www.facebook.com/handjjewelry"><img src="facebook.png" alt="Facebook"></a>
        <a href="mailto:hnjpawnshop@gmail.com"><img src="email.png" alt="Email"></a>
    </div>

    <div style="color: #E11299; font-size: 14px; text-shadow: 0px 1px 0px #fff; margin-top: 20px;">&copy; 2025 H and J FASHION and JEWELRY. All Rights Reserved.</div>
</body>
</html>
