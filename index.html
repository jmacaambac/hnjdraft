<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and J Jewelry</title>
    <style>
        body {
            background: url('diamonds.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: url('rings.jpg');
            background-size: cover;
            padding: 20px;
            width: 98%;
            height: 200px;
            line-height: 1;
            text-shadow: 0px 2px 0px #000;
            border-bottom-left-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
            position: relative;
            z-index: 10;
        }

        .side-icons {
            position: absolute;
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: right 0.5s ease-in-out;
        }

        .side-icons:hover {
            right: 10px;
        }

        .icon-bar {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 30px;
            transition: width 0.5s;
        }

        .icon-bar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            padding: 5px;
        }

        .icon-bar a img {
            width: 33px;
            margin-right: 10px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .floating-image {
            width: 100px;
            height: 100px;
            background: #F5C6EC;
            border-radius: 50%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            animation: float 3s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .welcome-text {
            color: #E11299;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0px 5px 0px #FFEAEA;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons img {
            width: 35px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px pink);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="H and J Logo.png" width="100"></div>
        <div class="title">RETAIL NETWORK</div>
    </div>

    <div class="side-icons">
        <div class="icon-bar">
            <a href="#"><img src="about.png" alt="About"><span>About</span></a>
            <a href="#"><img src="business.png" alt="Services"><span>Services</span></a>
            <a href="#"><img src="gallery.png" alt="Collections"><span>Collections</span></a>
            <a href="#"><img src="branch.png" alt="Branches"><span>Subsidiaries</span></a>
            <a href="#"><img src="faq.png" alt="FAQ"><span>FAQ</span></a>
            <a href="#"><img src="org.png" alt="People"><span>People</span></a>
            <a href="#"><img src="golive.png" alt="Go Live"><span>Go Live</span></a>
        </div>
    </div>

    <div class="welcome-section">
        <div class="image-container">
            <div class="floating-image"><img src="H and J Logo.png" width="50"></div>
            <div class="floating-image"><img src="msjoyd.png" width="80"></div>
            <div class="floating-image"><img src="H and J Repair Logo.png" width="60"></div>
            <div class="floating-image"><img src="Hilary Salon Logo.png" width="80"></div>
        </div>
        <div class="welcome-text">Welcome to H and J</div>
    </div>

    <div class="social-icons">
        <a href="tel:+639771540130"><img src="contact me.png" alt="Call Me"></a>
        <a href="https://tiktok.com/handjjewelry"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://www.facebook.com/handjjewelry"><img src="facebook.png" alt="Facebook"></a>
        <a href="mailto:hnjpawnshop@gmail.com"><img src="email.png" alt="Email"></a>
    </div>

    <div style="color: #E11299; font-size: 14px; text-shadow: 0px 1px 0px #fff; margin-top: 20px;">&copy; 2025 H and J FASHION and JEWELRY. All Rights Reserved.</div>
</body>
</html>
