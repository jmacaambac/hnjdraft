<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and J Jewelry</title>
    <style>
        body {
            background: linear-gradient(to bottom, #d81b8c, #7b247b);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 20px;
            width: 100%;
            height: 150px;
            border-bottom-left-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 35px;
        }

        .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 120px;
        }

        .menu-button {
            display: none;
            background: pink;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-container {
            display: flex;
            gap: 10px;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            background: pink;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item:hover {
            width: 120px;
            height: 50px;
            border-radius: 25px;
            background: white;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .floating-image {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100px;
                right: 20px;
                background: black;
                padding: 10px;
                border-radius: 10px;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-container');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="H and J Logo.png"></div>
        <div class="title">JEWELRY</div>
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="nav-container">
            <div class="nav-item">B</div>
            <div class="nav-item">Bu</div>
            <div class="nav-item">S</div>
            <div class="nav-item">G</div>
            <div class="nav-item">A</div>
            <div class="nav-item">L</div>
            <div class="nav-item">Ab</div>
        </div>
    </div>

    <div class="welcome-section">
        <div class="welcome-text">Welcome to H and J</div>
        <div class="image-container">
            <div class="floating-image"></div>
            <div class="floating-image"></div>
            <div class="floating-image"></div>
            <div class="floating-image"></div>
            <div class="floating-image"></div>
        </div>
    </div>
</body>
</html>
