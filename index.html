<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H and J Jewelry</title>
    <style>
        body {
            background: linear-gradient(to bottom, #d81b8c, #7b247b);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 20px;
            width: 100%;
            height: 150px;
            border-bottom-left-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 35px;
        }

        .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 120px;
        }

        .menu-button {
            display: none;
            background: pink;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-container {
            display: flex;
            gap: 10px;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            background: pink;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item:hover {
            width: 120px;
            height: 50px;
            border-radius: 25px;
            background: white;
        }

        .nav-container:hover .nav-item:not(:hover) {
            opacity: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .floating-image {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .welcome-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 60%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px;
                border-radius: 10px;
                z-index: 20;
            }

            .menu-button {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 30;
            }

            .nav-container .nav-item {
                width: 60px;
                height: 60px;
                margin: 10px 0;
                text-align: center;
                border-radius: 50%;
                background: pink;
                transition: all 0.3s ease;
            }

            .nav-container .nav-item:hover {
                width: 120px;
                height: 60px;
                border-radius: 30px;
                background: white;
                padding: 10px 20px;
            }

            .welcome-text {
                font-size: 32px;
            }
            
            .footer {
            margin-bottom: 0px;
            font-size: 14px;
            }
            .icons {
            width: 35px;
            margin: 0 5px;
            gap: 45px;
            transition: transform 0.3s ease-in-out;
            }
            .icons:hover {
            transform: scale(1.5);
            filter: drop-shadow(0 0 5px cyan);
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-container');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
                nav.style.flexDirection = 'column';
                nav.style.justifyContent = 'center';
                nav.style.alignItems = 'center';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="H and J Logo.png" width="50"></div>
        <div class="title">Jewelry</div>
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="nav-container">
            <div class="nav-item">B</div>
            <div class="nav-item">Bu</div>
            <div class="nav-item">S</div>
            <div class="nav-item">G</div>
            <div class="nav-item">A</div>
            <div class="nav-item">L</div>
            <div class="nav-item">Ab</div>
        </div>
    </div>

    <div class="welcome-section">
        <div class="image-container">
            <div class="floating-image"></div>
            <div class="floating-image"></div>
            <div class="floating-image"></div>
            <div class="floating-image"></div>
            <div class="floating-image"></div>
        </div>
        <div class="welcome-text">Welcome to H and J</div>
    </div>
     <div section="icons">
            <img src="H and J Logo.png" alt="H and J" width="30">
            <img src="msjoyd.png" alt="Ms Joy D" width="40">
            <img src="H and J Repair Logo.png" alt="H and J Repair" width="30">
            <img src="Hilary Salon Logo.png" alt="Hilary Salon" width="40">
        </div>
    
</body>
    <footer>
         <div class="footer">&copy; 2025 H and J FASHION and JEWELRY. All Rights Reserved.</div>
    </footer>
</html>
